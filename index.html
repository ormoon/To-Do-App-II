<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="icon" href="./images/notes-24px.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section>
      <input type="text" id="search" placeholder="Search note" />
      <button id="searchButton" onclick="searchNote()">Search</button>
      <button id="searchButton" onclick="clearSearch()">Clear Search</button>
    </section>

    <div id="container">
      <div id="title">
        <input type="text" id="input" maxlength="26" placeholder="Title" />
      </div>
      <div id="note">
        <textarea
          id="noteArea"
          cols="100"
          rows="3"
          placeholder="Note details"
        ></textarea>
        <button id="noteButton" onclick="addNote()">Add</button>
      </div>
    </div>
    <div id="savedNotes">
      <div class="saved"></div>
    </div>
  </body>
</html>
